<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body>
    <div class="header-section">
      <img
        src="./eisenhower-matrix.jpg"
      >
      <a
        class="more-info-link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </div>
    <div class="main-content">
      <p
        id="add-task-section"
      >
        <label for="task-name-input">
          Add Item
        </label>
        <div class="task-input-wrapper">
          <input
            id="task-name-input"
            class="task-input"
            type="text"
          >
          <button>
            Add
          </button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="pending-tasks-list">
        <li>
          <input
            type="checkbox"
          >
          <label class="task-label">
            Pay Bills
          </label>
          <input
            type="text"
            class="task-edit-input"
          >
          <button class="edit-button">
            Edit
          </button>
          <button class="delete-button">
            <img
              src="./remove.svg"
            >
          </button>
        </li>
        <li class="task-item edit-mode">
          <input
            type="checkbox"
          >
          <label class="task-label">
            Go Shopping
          </label>
          <input
            type="text"
            value="Go Shopping"
            class="task-edit-input"
          >
          <button class="edit-button">
            Save
          </button>
          <button class="delete-button">
            <img
              src="./remove.svg"
            >
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks-list">
        <li>
          <input
            type="checkbox"
            checked
          >
          <label class="task-label">
            See the Doctor
          </label>
          <input
            type="text"
            class="task-edit-input"
          >
          <button class="edit-button">
            Edit
          </button>
          <button class="delete-button">
            <img
              src="./remove.svg"
            >
          </button>
        </li>
      </ul>
    </div>
    <script
      src="app.js"
    >
    </script>
  </body>
</html>
